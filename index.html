<body>


    <div class="container">
        <div class="row text-center row1">
            <div class="col-12">
                <h1>Hollywood Trivia</h1>
            </div>
            <div class="row text-center row1">
                <div class="col-12" id="countDownClock">
                </div>
                <div class="row text-center row1">
                    <div class="col-6" id="Correct Answers">
                    </div>
                    <div class="col-6" id="Incorrect Answers">
                    </div>

                    <div class="container" id="triviaBoard">
                        <div class="row btn btn-outline-primary row4">
                            <div class="col-12" id="trivia-screen">
                                <button id="start">Start Trivia!</button>
                            </div>
                        </div>
                    </div>

                </div>
